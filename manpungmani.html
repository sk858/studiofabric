<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fabric &mdash; graphic design</title>
    <meta name="description" content="fabric is a graphic design studio of gipeun kim and seok hwan choi in seoul, korea.">
    <meta name="keywords" content="fabric, graphic design, editorial design, print, web, design, publishing, art, research">
    <link rel="icon" href="icons/favicon.png">
</head>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" href="CSS/style.css">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<body>
    <div class="container">
        <header class="logo">
            <div class="mainLogo">
                <a href="http://www.studiofabric.kr"><img src="icons/logo.svg" alt="logo"></a>
            </div>
            <div class="exit">
                <a onclick="redirectHome('home.html')"><img src="icons/X-black.png" alt="exit button"></a>
            </div>
        </header>
        <div class="subPage">
            <div class="subTotal">
                <!-- edit image here -->
                <section class="subSlideWrapper">
                    <div class="subImage"><img src="images/manpoong/mp-1.jpg" alt="image1"></div>
                    <div class="subImage"><img src="images/manpoong/mp-2.jpg" alt="image2"></div>
                    <div class="subImage"><img src="images/manpoong/mp-3.jpg" alt="image3"></div>
                    <div class="subImage"><img src="images/manpoong/mp-4.jpg" alt="image4"></div>
                    <div class="subImage"><img src="images/manpoong/mp-5.jpg" alt="image5"></div>
                    <div class="subImage"><img src="images/manpoong/mp-6.jpg" alt="image6"></div>
                </section><!-- end of slideWrapper -->
                <div class="num">
                        <p class="status"></p>
                    </div>
            </div>
            <!-- edit descrition here. -->
            <div class="des">
                <p><span lang="kr">만풍만이</span><br> <!-- title-->
                    Exhibition identity for group exhibition, Yeongdeungpo Cultural Foundation, 2019<!-- description-->
                </p>
            </div>
            <div class="bigNum">
                <p class="status"></p>
            </div>
        </div><!-- end of subPage-->
    </div> <!-- end of container div-->
    <div id="cursor-switch" class="cursor"data-arrow="left"></div>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="JS/subScript.js"></script>
</body>
</html>
